<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card">
    <div class="image-container">
      <picture>
        <source media="(min-width: 768px)" srcset="./images/image-product-desktop.jpg" />
        <img src="./images/image-product-mobile.jpg" alt="image for mobile resolution" class="product-image"/>
      </picture>
    </div>
  <section class="description">
    <p class="product-type">Perfume</p>

    <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

    <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
    <div class="price">
      <p class="price-discounted">$149.99</p>
      <p class="price-original"><s>$169.99</s></p>
    </div>
  
    <button type="button" value="Add to Cart">
      <img src="./images/icon-cart.svg" alt="shopping cart icon" class="icon"/>
      Add To Cart
    </button>
  </section>
  </div>
  
  
  
 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Cedric-Celestino">Cedric</a>.
  </div> 
</body>
</html>
